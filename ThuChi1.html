<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu·∫£n l√Ω chi ti√™u</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    #status {

    }
    .circle-button {

      display: flex;

      justify-content: center;
      font-size: 0.9rem;
      line-height: 1;

    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Qu·∫£n l√Ω chi ti√™u c√° nh√¢n</h1>

    <div class="mb-4">
      <div class="mb-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">S·ªë ti·ªÅn (√¢m: chi, d∆∞∆°ng: thu)</label>
        <div class="flex flex-wrap gap-2 items-center mb-2">
          <select id="sign" class="border p-2 rounded">
            <option value="1" class="text-green-600">D∆∞∆°ng</option>
            <option value="-1" class="text-red-600">√Çm</option>
          </select>
          <select id="tens-millions" class="amount-select border p-2 rounded"></select>
          <span class="text-purple-600">Ch·ª•c tri·ªáu</span>
          <select id="millions" class="amount-select border p-2 rounded"></select>
          <span class="text-indigo-600">Tri·ªáu</span>
          <select id="hundreds-thousands" class="amount-select border p-2 rounded"></select>
          <span class="text-blue-600">TrƒÉm ng√†n</span>
          <select id="tens-thousands" class="amount-select border p-2 rounded"></select>
          <span class="text-cyan-600">Ch·ª•c ng√†n</span>
          <select id="thousands" class="amount-select border p-2 rounded"></select>
          <span class="text-teal-600">Ng√†n</span>
          <select id="hundreds" class="amount-select border p-2 rounded"></select>
          <span class="text-green-600">TrƒÉm</span>
          <select id="tens" class="amount-select border p-2 rounded"></select>
          <span class="text-yellow-600">Ch·ª•c</span>
          <select id="units" class="amount-select border p-2 rounded"></select>
          <span class="text-orange-600">ƒê∆°n v·ªã</span>
        </div>
        <div class="flex items-center gap-2">
          <input id="amount-typed" type="number" placeholder="Ho·∫∑c nh·∫≠p s·ªë ti·ªÅn (VD: 9703434)" class="w-full border p-2 rounded">
          <button id="apply-dropdown-amount" class="circle-button bg-orange-500 hover:bg-orange-600 text-white rounded-full" title="C·∫≠p nh·∫≠t √¥ nh·∫≠p t·ª´ dropdown">C·∫≠p nh·∫≠t</button>
        </div>
      </div>
      <div class="flex items-center gap-2 mb-2">
        <input id="note" type="text" placeholder="Nh·∫≠p ghi ch√∫" class="w-full border p-2 rounded">
        <button id="mic-note" class="mic-button text-gray-600 hover:text-blue-500" title="Nh·∫≠p ghi ch√∫ b·∫±ng gi·ªçng n√≥i">üé§</button>
      </div>
      <div class="flex gap-2">
        <button onclick="addExpense()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Th√™m kho·∫£n</button>
        <button onclick="showStats()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full">Th·ªëng k√™</button>
        <button onclick="clearAllExpenses()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded w-full">Xo√° t·∫•t c·∫£</button>
      </div>
      <p id="status"></p>
    </div>

    <div id="expenses" class="space-y-3"></div>

    <div class="mt-6 text-right font-semibold text-red-500 text-lg" id="total">T·ªïng c·ªông: 0 VNƒê</div>
    <div class="mt-1 text-right text-sm text-gray-600" id="stats"></div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let editingIndex = -1;
    let recognition;
    let isRecording = false;
    let currentMicTarget = null;

    function populateAmountSelects() {
      const units = ['tens-millions', 'millions', 'hundreds-thousands', 'tens-thousands', 'thousands', 'hundreds', 'tens', 'units'];
      units.forEach(id => {
        const select = document.getElementById(id);
        for (let i = 0; i <= 10; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          select.appendChild(option);
        }
      });
    }

    function getAmountFromSelects() {
      const sign = parseInt(document.getElementById('sign').value);
      const tensMillions = parseInt(document.getElementById('tens-millions').value) * 10000000;
      const millions = parseInt(document.getElementById('millions').value) * 1000000;
      const hundredsThousands = parseInt(document.getElementById('hundreds-thousands').value) * 100000;
      const tensThousands = parseInt(document.getElementById('tens-thousands').value) * 10000;
      const thousands = parseInt(document.getElementById('thousands').value) * 1000;
      const hundreds = parseInt(document.getElementById('hundreds').value) * 100;
      const tens = parseInt(document.getElementById('tens').value) * 10;
      const units = parseInt(document.getElementById('units').value);
      return sign * (tensMillions + millions + hundredsThousands + tensThousands + thousands + hundreds + tens + units);
    }

    function setAmountSelects(amount) {
      const sign = amount < 0 ? -1 : 1;
      amount = Math.abs(amount);
      document.getElementById('sign').value = sign;
      document.getElementById('tens-millions').value = Math.floor(amount / 10000000) % 10;
      document.getElementById('millions').value = Math.floor(amount / 1000000) % 10;
      document.getElementById('hundreds-thousands').value = Math.floor(amount / 100000) % 10;
      document.getElementById('tens-thousands').value = Math.floor(amount / 10000) % 10;
      document.getElementById('thousands').value = Math.floor(amount / 1000) % 10;
      document.getElementById('hundreds').value = Math.floor(amount / 100) % 10;
      document.getElementById('tens').value = Math.floor(amount / 10) % 10;
      document.getElementById('units').value = amount % 10;
    }

    function updateTypedAmount() {
      const amount = getAmountFromSelects();
      document.getElementById('amount-typed').value = amount;
      document.getElementById('status').textContent = `ƒê√£ c·∫≠p nh·∫≠t √¥ nh·∫≠p: ${amount < 0 ? '-' : ''}${Math.abs(amount).toLocaleString()} VNƒê`;
    }

    function updateDropdownsFromTyped() {
      const statusEl = document.getElementById('status');
      const typedAmount = parseFloat(document.getElementById('amount-typed').value);
      if (isNaN(typedAmount)) {
        statusEl.textContent = 'S·ªë ti·ªÅn nh·∫≠p kh√¥ng h·ª£p l·ªá.';
        return;
      }
      setAmountSelects(typedAmount);
      statusEl.textContent = `ƒê√£ c·∫≠p nh·∫≠t dropdown: ${typedAmount < 0 ? '-' : ''}${Math.abs(typedAmount).toLocaleString()} VNƒê`;
    }

    function setupSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const statusEl = document.getElementById('status');
      if (!SpeechRecognition) {
        statusEl.textContent = 'Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ nh·∫≠n di·ªán gi·ªçng n√≥i. Vui l√≤ng s·ª≠ d·ª•ng Chrome.';
        document.getElementById('mic-note').disabled = true;
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = 'vi-VN';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = () => {
        isRecording = true;
        currentMicTarget.classList.add('recording');
        statusEl.textContent = 'ƒêang ghi √¢m...';
      };

      recognition.onend = () => {
        isRecording = false;
        currentMicTarget.classList.remove('recording');
        if (statusEl.textContent === 'ƒêang ghi √¢m...') {
          statusEl.textContent = '';
        }
      };

      recognition.onerror = (event) => {
        isRecording = false;
        currentMicTarget.classList.remove('recording');
        let errorMessage = 'L·ªói nh·∫≠n di·ªán gi·ªçng n√≥i: ';
        switch (event.error) {
          case 'no-speech':
            errorMessage += 'Kh√¥ng nh·∫≠n ƒë∆∞·ª£c gi·ªçng n√≥i.';
            break;
          case 'audio-capture':
            errorMessage += 'Kh√¥ng th·ªÉ truy c·∫≠p microphone.';
            break;
          case 'not-allowed':
            errorMessage += 'B·∫°n ch∆∞a c·∫•p quy·ªÅn s·ª≠ d·ª•ng microphone.';
            break;
          default:
            errorMessage += event.error;
        }
        statusEl.textContent = errorMessage;
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        statusEl.textContent = `Nh·∫≠n di·ªán: "${transcript}"`;
        if (currentMicTarget.id === 'mic-note') {
          document.getElementById('note').value = transcript;
          statusEl.textContent = `ƒê√£ nh·∫≠p ghi ch√∫: "${transcript}"`;
        }
      };
    }

    function toggleMic(targetId) {
      if (!recognition) return;
      currentMicTarget = document.getElementById(targetId);
      if (isRecording) {
        recognition.stop();
      } else {
        recognition.start();
      }
    }

    function renderExpenses() {
      const expensesDiv = document.getElementById('expenses');
      expensesDiv.innerHTML = '';
      let total = 0;

      // Th√™m ng√†y th√°ng v√†o m·ªói kho·∫£n chi/thu
      expenses.forEach((e, i) => {
        if (!e.date) {
          e.date = new Date().toISOString().split('T')[0]; // Th√™m ng√†y n·∫øu ch∆∞a c√≥
        }
      });

      expenses.sort((a, b) => new Date(a.date) - new Date(b.date)); // S·∫Øp x·∫øp theo ng√†y

      expenses.forEach((e, i) => {
        total += e.amount;
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center bg-gray-50 border-l-4 p-3 rounded-md shadow-sm ' + (e.amount < 0 ? 'border-red-400' : 'border-green-400');
        div.innerHTML = `
          <div>
            <span class="text-sm text-gray-500">${e.date}</span><br>
            <span>${e.amount < 0 ? '-' : ''}${Math.abs(e.amount).toLocaleString()} VNƒê - ${e.note}</span>
          </div>
          <div class="flex gap-2">
            <button onclick="editExpense(${i})" class="text-blue-500 hover:text-blue-700">‚úèÔ∏è</button>
            <button onclick="deleteExpense(${i})" class="text-red-500 hover:text-red-700">üóëÔ∏è</button>
          </div>
        `;
        expensesDiv.appendChild(div);
      });

      document.getElementById('total').textContent = `T·ªïng c·ªông: ${total < 0 ? '-' : ''}${Math.abs(total).toLocaleString()} VNƒê`;
      document.getElementById('stats').textContent = '';
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function addExpense() {
      const noteInput = document.getElementById('note');
      const statusEl = document.getElementById('status');
      const amount = getAmountFromSelects();
      const note = noteInput.value.trim();
      const date = new Date().toISOString().split('T')[0]; // L·∫•y ng√†y hi·ªán t·∫°i

      if (amount === 0 || !note) {
        statusEl.textContent = 'Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn kh√°c 0 v√† ghi ch√∫.';
        return;
      }

      if (editingIndex >= 0) {
        expenses[editingIndex] = { amount, note, date };
        editingIndex = -1;
      } else {
        expenses.push({ amount, note, date });
      }

      localStorage.setItem('expenses', JSON.stringify(expenses));
      document.getElementById('sign').value = '1';
      ['tens-millions', 'millions', 'hundreds-thousands', 'tens-thousands', 'thousands', 'hundreds', 'tens', 'units'].forEach(id => {
        document.getElementById(id).value = '0';
      });
      document.getElementById('amount-typed').value = '';
      noteInput.value = '';
      statusEl.textContent = 'ƒê√£ th√™m kho·∫£n chi/thu.';
      renderExpenses();
    }

    function deleteExpense(index) {
      if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kho·∫£n n√†y?')) {
        expenses.splice(index, 1);
        localStorage.setItem('expenses', JSON.stringify(expenses));
        document.getElementById('status').textContent = 'ƒê√£ x√≥a kho·∫£n chi/thu.';
        renderExpenses();
      }
    }

    function clearAllExpenses() {
      if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a T·∫§T C·∫¢ kho·∫£n thu/chi? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!')) {
        expenses = [];
        localStorage.setItem('expenses', JSON.stringify(expenses));
        document.getElementById('status').textContent = 'ƒê√£ x√≥a t·∫•t c·∫£ kho·∫£n thu/chi.';
        renderExpenses();
      }
    }

    function editExpense(index) {
      const item = expenses[index];
      setAmountSelects(item.amount);
      document.getElementById('amount-typed').value = item.amount;
      document.getElementById('note').value = item.note;
      editingIndex = index;
      document.getElementById('status').textContent = 'ƒêang ch·ªânh s·ª≠a kho·∫£n chi/thu.';
    }

    function showStats() {
      if (expenses.length === 0) {
        document.getElementById('stats').textContent = 'Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ th·ªëng k√™.';
        return;
      }

      // L·∫•y ng√†y ƒë·∫ßu ti√™n v√† ng√†y cu·ªëi c√πng
      const dates = expenses.map(e => new Date(e.date));
      const minDate = new Date(Math.min(...dates));
      const maxDate = new Date(Math.max(...dates));
      
      // T√≠nh s·ªë ng√†y
      const diffTime = Math.abs(maxDate - minDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 ƒë·ªÉ bao g·ªìm c·∫£ ng√†y ƒë·∫ßu v√† cu·ªëi
      
      // ƒê·ªãnh d·∫°ng ng√†y
      const formatDate = (date) => {
        return date.toLocaleDateString('vi-VN');
      };

      let chi = 0;
      let thu = 0;
      expenses.forEach(e => {
        if (e.amount < 0) chi += e.amount;
        else thu += e.amount;
      });

      document.getElementById('stats').innerHTML = `
        <div class="text-left">
          <div>Trong ${diffDays} ng√†y (t·ª´ ${formatDate(minDate)} ƒë·∫øn ${formatDate(maxDate)})</div>
          <div>T·ªïng chi: <span class="text-red-500">${Math.abs(chi).toLocaleString()} VNƒê</span></div>
          <div>T·ªïng thu: <span class="text-green-500">${thu.toLocaleString()} VNƒê</span></div>
        </div>
      `;
      document.getElementById('status').textContent = 'ƒê√£ hi·ªÉn th·ªã th·ªëng k√™ chi ti·∫øt.';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupSpeechRecognition();
      populateAmountSelects();
      document.getElementById('mic-note').addEventListener('click', () => toggleMic('mic-note'));
      document.getElementById('apply-dropdown-amount').addEventListener('click', updateTypedAmount);
      document.getElementById('amount-typed').addEventListener('input', updateDropdownsFromTyped);
      renderExpenses();
    });
  </script>
</body>
</html>
