<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Quáº£n lÃ½ chi tiÃªu cÃ¡ nhÃ¢n</h1>

    <div class="mb-4">
      <input id="amount" type="number" placeholder="Nháº­p sá»‘ tiá»n (Ã¢m: chi, dÆ°Æ¡ng: thu)" class="w-full border p-2 mb-2 rounded">
      <input id="note" type="text" placeholder="Nháº­p ghi chÃº" class="w-full border p-2 mb-2 rounded">
      <div class="flex gap-2">
        <button onclick="addExpense()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">ThÃªm khoáº£n</button>
        <button onclick="showStats()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full">Thá»‘ng kÃª</button>
      </div>
    </div>

    <div id="expenses" class="space-y-3"></div>

    <div class="mt-6 text-right font-semibold text-red-500 text-lg" id="total">Tá»•ng cá»™ng: 0 VND</div>
    <div class="mt-1 text-right text-sm text-gray-600" id="stats"></div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let editingIndex = -1;

    function renderExpenses() {
      const expensesDiv = document.getElementById("expenses");
      expensesDiv.innerHTML = "";
      let total = 0;

      expenses.forEach((e, i) => {
        total += e.amount;
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-gray-50 border-l-4 p-3 rounded shadow-sm " + (e.amount < 0 ? "border-red-400" : "border-green-400");
        div.innerHTML = `
          <span>${e.amount.toLocaleString()} VND - ${e.note}</span>
          <div class="flex gap-2">
            <button onclick="editExpense(${i})" class="text-blue-500 hover:underline">âœï¸</button>
            <button onclick="deleteExpense(${i})" class="text-red-500 hover:underline">ğŸ—‘ï¸</button>
          </div>
        `;
        expensesDiv.appendChild(div);
      });

      document.getElementById("total").innerText = "Tá»•ng cá»™ng: " + total.toLocaleString() + " VND";
      document.getElementById("stats").innerText = "";
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      if (isNaN(amount) || !note.trim()) {
        alert("Vui lÃ²ng nháº­p Ä‘á»§ thÃ´ng tin");
        return;
      }

      if (editingIndex >= 0) {
        expenses[editingIndex] = { amount, note };
        editingIndex = -1;
      } else {
        expenses.push({ amount, note });
      }

      localStorage.setItem("expenses", JSON.stringify(expenses));
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
      renderExpenses();
    }

    function deleteExpense(index) {
      if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xoÃ¡ khoáº£n chi nÃ y khÃ´ng?")) {
        expenses.splice(index, 1);
        localStorage.setItem("expenses", JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function editExpense(index) {
      const item = expenses[index];
      document.getElementById("amount").value = item.amount;
      document.getElementById("note").value = item.note;
      editingIndex = index;
    }

    function showStats() {
      let chi = 0;
      let thu = 0;
      expenses.forEach(e => {
        if (e.amount < 0) chi += e.amount;
        else thu += e.amount;
      });
      document.getElementById("stats").innerText =
        `Tá»•ng chi ra: ${Math.abs(chi).toLocaleString()} VND | Tá»•ng thu vÃ o: ${thu.toLocaleString()} VND`;
