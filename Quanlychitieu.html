<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qu·∫£n l√Ω chi ti√™u c√° nh√¢n</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .expense {
      background: white;
      padding: 10px;
      margin-top: 10px;
      border-left: 5px solid #3498db;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .expense-buttons {
      display: flex;
      gap: 10px;
    }
    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      font-size: 1.2em;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Qu·∫£n l√Ω chi ti√™u</h1>

  <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn (VND)">
  <input type="text" id="note" placeholder="Nh·∫≠p ghi ch√∫ (v√≠ d·ª•: ƒÉn tr∆∞a)">
  <button onclick="addExpense()">Th√™m kho·∫£n chi</button>

  <div id="expenses"></div>
  <div class="total" id="total">T·ªïng c·ªông: 0 VND</div>

  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
    let editingIndex = -1;

    function renderExpenses() {
      const expensesDiv = document.getElementById("expenses");
      expensesDiv.innerHTML = "";
      let total = 0;

      expenses.forEach((e, i) => {
        total += e.amount;
        const div = document.createElement("div");
        div.className = "expense";
        div.innerHTML = `
          <span>${e.amount.toLocaleString()} VND - ${e.note}</span>
          <div class="expense-buttons">
            <button onclick="editExpense(${i})">‚úèÔ∏è</button>
            <button onclick="deleteExpense(${i})">üóëÔ∏è</button>
          </div>
        `;
        expensesDiv.appendChild(div);
      });

      document.getElementById("total").innerText = "T·ªïng c·ªông: " + total.toLocaleString() + " VND";
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      if (isNaN(amount) || !note.trim()) {
        alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin");
        return;
      }

      if (editingIndex >= 0) {
        // C·∫≠p nh·∫≠t kho·∫£n chi c≈©
        expenses[editingIndex] = { amount, note };
        editingIndex = -1;
      } else {
        // Th√™m m·ªõi
        expenses.push({ amount, note });
      }

      localStorage.setItem("expenses", JSON.stringify(expenses));
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
      renderExpenses();
    }

    function deleteExpense(index) {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° kho·∫£n chi n√†y kh√¥ng?")) {
        expenses.splice(index, 1);
        localStorage.setItem("expenses", JSON.stringify(expenses));
        renderExpenses();
      }
    }

    function editExpense(index) {
      const item = expenses[index];
      document.getElementById("amount").value = item.amount;
      document.getElementById("note").value = item.note;
      editingIndex = index;
    }

    renderExpenses();
  </script>
</body>
</html>
